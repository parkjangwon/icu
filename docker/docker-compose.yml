services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: ${BUILD_TARGET:-production}
      args:
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    image: icu-app:${IMAGE_TAG:-latest}
    container_name: icu-app
    ports:
      - "${HOST_PORT:-8080}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SERVER_PORT=3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - HEALTH_CHECK_TIMEOUT_MS=${HEALTH_CHECK_TIMEOUT_MS:-5000}
      - HEALTH_CHECK_INTERVAL_MS=${HEALTH_CHECK_INTERVAL_MS:-60000}
    restart: unless-stopped
    networks:
      - icu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  icu-network:
    driver: bridge
